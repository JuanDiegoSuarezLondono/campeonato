  <!DOCTYPE html>
  <html>
    <title>Campeonato</title>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div>
        <h3>¡Bienvenido al Campeonato!</h3>
        <h5>Ingresa tus datos para entrar</h5>
        <form id="log-in">
          <div>
            <label for="usuario">Correo o usuario</label>
            <input type="text" name="usuario" required>
          </div>

          <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" required>
          </div>
          
          <p>
            <button type="submit" onClick="javascript:window.location.href='/otra.html'">Entrar</button>
            <button type="button">¡Registrate!</button>
          </p>
        </form>

        <div>
          <div>
            <form id="sign-in">
              <div>
                <label for="nombre">Nos interesa conocerte ¿Como te llamas?</label>
                <input type="text" name="nombre" required>
              </div>
    
              <div>
                <label for="correo">Danos un correo electronico para mantenerte al tanto</label>
                <input type="email" name="correo" required>
              </div>

              <div>
                <label for="username">¿Como prefieres que te digamos?</label>
                <input type="text" name="username" required>
              </div>
                    
              <div>
                <label for="new-pass">Pongámosela difícil a los maleantes, dame una contraseña </label>
                <input type="password" name="new-pass" required>
              </div>

              <div>
                <label for="conf-new-pass">Dame esa contraseña de nuevo para verificar</label>
                <input type="password" name="conf-new-pass" required>
              </div>
              
              <div>
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        </div>

      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="modelo/servicios/ServiciosUsuario.js"></script>
    </body>
  </html>
